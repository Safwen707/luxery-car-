<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="formulair de connexion.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
    <link rel="icon" href="car.png">
</head>


<body>
    <h1>Luxery Car</h1>
    <div class="con">
        <div class="titre1">
            <p>Se Connecter</p>
        </div>
    
        <form action="/traitement-du-formulaire" method="post">
            <!-- Champ de texte pour le nom -->
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
    
            <!-- Champ de texte pour l'e-mail -->
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>
    
           
            <!-- Case pour mdp -->
            <label for="mot de passe">mot de passe :</label>
            <input  type="password" id="mdp" required>
    
            <!-- Bouton de soumission -->
            <button type="submit" id="envoyer">Envoyer</button>
        </form>

    </div>

    
</body
